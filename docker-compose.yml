services:
  jenkins:
    build: .
    container_name: jenkins
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - ./jenkins_home:/var/jenkins_home
      - ./jenkins_home/pipelines:/var/jenkins_home/pipelines
      - ~/.aws:/root/.aws:ro  # ğŸ”¥ monta as credenciais AWS do host
